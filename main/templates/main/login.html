<!DOCTYPE html>
<html lang="en">

<head>
   <title>Stockyard Management Tool</title>

  {% load static %}
  <!-- Favicons -->
  <link href={% static "main/img/favicon.ico" %}rel="icon">
  <link href={% static "main/img/apple-touch-icon.png" %} rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href={% static "main/lib/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
  <!--external css-->
  <link href={% static "main/lib/font-awesome/css/font-awesome.css" %} rel="stylesheet" />
  <link type="text/css" href= {% static "main/css/zabuto_calendar.css" %} rel="stylesheet" >
  <link type="text/css" href= {% static "main/lib/gritter/css/jquery.gritter.css" %} rel="stylesheet" />

<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right" data-original-title=" "></div>
      </div>
      <!--logo start-->
        <a href="{% url 'main:inventory' %}" class="logo"><b><span>STOCKYARD</span>&nbspMANAGEMENT TOOL&nbsp&nbsp&nbsp</b></a>
      <!--logo end-->
      
	    
       
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
		<br><br>
        <ul class="sidebar-menu" id="nav-accordion">
          <h5 class="centered" style="color:white;font-family:arial"><br><br><br>Login</h5>
		  <br>
		   <form>
		  <h5 class="centered"><label for="fname" style="color:white;">Username :&nbsp</label><input type="text" id="uname" name="uname" size="10" style="color:black" required>
          </h5>
		  <h5 class="centered"><label for="fname" style="color:white;">&nbspPassword :&nbsp&nbsp</label><input type="password" id="pwd" size="10" style="color:black" name="pwd" required>
          </h5>
		  <br>
		 
		  <h5 class="centered"><button type="button" class="btn btn-theme" onclick="window.location.href='/maps'">Login</button></h5>
		  </form>
		  <script>
		    function checkdetails()
			{
			   var getuname=document.getElementById('uname').value;
			   var getpwd=document.getElementById('pwd').value;
			   if(getuname=="root" && getpwd=="root123")
			    alert("Logged in");
			   else
			    alert("Please enter valid credentials");
			}
		  </script>
        <!-- sidebar menu end-->
      </div>
    </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<img src= {% static "main/img/bg.jpg" %} height="575px" width="100%">
			    </div>
			</div>	
        <!-- page end-->
      </section>
    <!--main content end-->
    
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src={% static "main/lib/jquery/jquery.min.js" %} ></script>

  <script src= {% static "main/lib/bootstrap/js/bootstrap.min.js" %}></script>
  <script class="include" type="text/javascript" src= {% static "main/lib/jquery.dcjqaccordion.2.7.js" %}></script>
  <script src={% static "main/lib/jquery.scrollTo.min.js" %}></script>
  <script src={% static "main/lib/jquery.nicescroll.js" %} type="text/javascript"></script>
  <script src={% static "main/lib/jquery.sparkline.js" %}></script>
  <!--common script for all pages-->
  <script src={% static "main/lib/common-scripts.js" %} ></script>
 
  <!--script for this page-->

</html>
